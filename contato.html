<!DOCTYPE html>
<html lang="pt">
<head>                                                   <!Instruções para o Navegador>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">             <! Limpa a folha de estilos>
    <link rel="stylesheet" href="style.css">          <! stylesheet é folha de estilos CSS>
</head>

<body>             
    <header>                                                         <!Cabeçario>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da barbearia Alura"></h1>                            <!importação de imagens>
            <nav>                                                  <! nav é Tag de Navegação>
                <ul>                                                 <!Lista não ordenada>
                    <li> <a href="Index.html">Home</a></li>          <! li é item a é ancora> 
                    <li> <a href="produtos.html">Produtos</a></li>
                    <li> <a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>            <! Formulário do tipo texto>

            <label for="email">E-Mail</label>                 <! input cria o campo label personaliza>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(45) XXXXX-XXXX">

            <label for="mensagem"> </label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>  <! textarea Campo personalizavel>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>            
                <label for="radio-email">
                <input type="radio" name="contato" value="email" id="radio-email">E-Mail</label>                

                <label for="radio-telefone">
                <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-WhatsApp">
                <input type="radio" name="contato" value="radio-WhatsApp" id="radio-WhatsApp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            
            <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por E-Mail</label>

            <input type="submit" value="Enviar Formulário" class="enviar">           <! Envio do formulário>
        </form>

        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
    </footer>
    
</body>
</html>
